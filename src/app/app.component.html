






<!-- <router-outlet /> -->
<mat-toolbar >
  <span>{{title}}</span>
</mat-toolbar>
<div *ngIf="loading$ | async">Loading...</div>
<div *ngIf="error$ | async as error">
  <p>Error: {{ error }}</p>
</div>
<ul>
  <li *ngFor="let coin of coins$ | async">
    {{ coin.name }} - {{ coin.current_price | currency }}
  </li>
</ul>
